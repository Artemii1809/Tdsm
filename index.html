<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/assets/css/index.css">
  <title>To-Do-List-Kanban</title>
</head>

<body>
  <header class="header">
    <h1 class="header__title">Kanban Board</h1>
  </header>

  <main class="kanban">
    <section class="kanban__column kanban__column--to-do">
      <h2 class="kanban__title">Задачи</h2>
      <div class="kanban_list">
        <div class="task">
          <h3 class="task_title">Название задачи</h3>
          <div class="task_footer">

            <div class="task_footer--level">
              <div class="task_day">Monday</div>
              <ul class="task_indicator">
                <li></li>
                <li></li>
                <span class="indicator"></span>
              </ul>
            </div>
            <span class="datatime">18.11.2024</span>


          </div>
        </div>

        <div class="task" draggable="true">
          <h3 class="task_title">hjkhjkf</h3>
          <div class="task_footer">

            <div class="task_footer--level">
              <div class="task_day">Monday</div>
              <ul class="task_indicator">
                <li class="task_indicator--green"></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <span class="datatime">18.11.2024</span>


          </div>
        </div>
      </div>

    </section>

    <section class="kanban__column kanban__column--in-progress">
      <h2 class="kanban__title">В процессе</h2>
      <div class="kanban_list">
        <div class="inprocess task">
          <h3 class="inprocess_title">Название задачи</h3>
          <div class="inprocess_footer">

            <div class="inprocess_footer--level">
              <div class="inprocess_day">Monday</div>
              <ul class="inprocess_indicator">
                <li></li>
                <li></li>
                <span class="indicator"></span>
              </ul>
            </div>
            <span class="datatime">18.11.2024</span>


          </div>
        </div>

        <div class="inprocess task">
          <h3 class="inprocess_title">Название задачи</h3>
          <div class="inprocess_footer">

            <div class="inprocess_footer--level">
              
              <ul class="inprocess_indicator">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <span class="datatime">18.11.2024</span>


          </div>
        </div>
      </div>
    </section>

    <section class="kanban__column kanban__column--done">
      <h2 class="kanban__title">Выполнено</h2>
      <div class="kanban_list">
        <div class="done task">
          <h3 class="done_title">Название задачи</h3>
          <div class="inprocess_footer">

            <div class="done_footer--level">
              <div class="done_day">Monday</div>
              <ul class="done_indicator">
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <span class="datatime">18.11.2024</span>


          </div>
        </div>

        <div class="done task">
          <h3 class="done_title">Название задачи</h3>
          <div class="done_footer">

            <div class="done_footer--level">
              
              <ul class="done_indicator">
                <li></li>
                <li></li>
                <span class="indicator"></span>
              </ul>
            </div>
            <span class="datatime">18.11.2024</span>


          </div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">To-Do-List-Kanban</p>
  </footer>
</body>
<script src="./src/assets/js/index.js"></script>

</html>
